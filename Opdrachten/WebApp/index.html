<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Beetje bier enzo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Denny's film center</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
    <main>
        <div class="loader">
            <div class="ball1"></div>
            <div class="ball2"></div>
            <div class="ball3"></div>
        </div>
        <h1>Welkom in Denny's bioscoop</h1>
        <ul>
            <li><a href="#movies/genre/all">All</a>
            </li>
            <li><a href="#movies/genre/horror">Horror</a>
            </li>
            <li><a href="#movies/genre/crime">Crime</a>
            </li>
            <li><a href="#movies/genre/drama">Drama</a>
            </li>
            <li><a href="#movies/genre/thriller">Thriller</a>
            </li>
            <li><a href="#movies/genre/action">Action</a>
            </li>
            <li><a href="#movies/genre/adventure">Adventure</a>
            </li>
        </ul>
        <header>
            <nav>
                <ul>
                    <li><a href="#about">About</a>
                    </li>
                    <li><a href="#movies">Movies</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section data-route="about">
            <h1 data-bind="title"></h1>
            <p data-bind="description"></p>
        </section>
        <section data-route="movies">
            <article id="gesture">
                <h1 data-bind="title"> <time data-bind="release_date"></time></h1>
                <p data-bind="directors"><span data-bind="name"></span>
                </p>
                <p data-bind="simple_plot"></p>
                <img src="" alt="" data-bind="bg">
                <a href="#" data-bind="movie_link">Movie details</a>
                <p data-bind="reviews">
                </p>
            </article>
        </section>
        <section data-route="movie-detail">
            <article>
                <h1 data-bind="title"> (<time data-bind="release_date"></time>)</h1>
                <img src="" alt="" data-bind="bg">
                <p data-bind="genres"></p>
                <p data-bind="directors"><span data-bind="name"></span>
                </p>
                <p data-bind="actors"><span data-bind="actor_name"></span>
                </p>
                <p data-bind="reviews">
                </p>
                <p data-bind="plot"></p>
                <a href="#movies">Back to summary</a>
            </article>
        </section>
    </main>
    <script src="static/js/vendor/transparency.min.js"></script>
    <script src="static/js/vendor/routie.min.js"></script>
    <script src="static/js/vendor/underscore.min.js"></script>
    <script src="static/js/vendor/hammer.min.js"></script>
    <script src="static/js/app.js"></script>
</body>

</html>
