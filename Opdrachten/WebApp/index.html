<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Beetje bier enzo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Denny's film center</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
    <main id="content">
        <header>
            <nav>
                <ul>
                    <li><a href="#about">About</a>
                    </li>
                    <li><a href="#movies">Movies</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section data-route="about">
            <h1 data-bind="title"></h1>
            <p data-bind="description"></p>
        </section>
        <section data-route="movies">
            <article>
                <h1 data-bind="title"></h1>
                <p data-bind="simple_plot"></p>
                <em>Release date: <time data-bind="release_date"></time></em>
                <img src="" alt="" data-bind="bg">
                <p data-bind="genres"></p>
                <p data-bind="directors"><span data-bind="name"></span>
                </p>
                <p data-bind="actors"><span data-bind="actor_name"></span>
                </p>
                <p data-bind="reviews">
                </p>
                <p data-bind="plot"></p>
            </article>
        </section>
    </main>
    <script src="static/js/vendor/transparency.min.js"></script>
    <script src="static/js/vendor/routie.min.js"></script>
    <script src="static/js/vendor/underscore.min.js"></script>
    <script src="static/js/app.js"></script>
</body>

</html>
